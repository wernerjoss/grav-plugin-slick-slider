name: Slickslider
slug: slickslider
type: plugin
version: 0.1.0
description: creates a slick slider for Grav CMS
icon: plug
author:
  name: Werner Joss
  email: werner@hoernerfranzracing.de
homepage: https://github.com/werner-joss/grav-plugin-slickslider
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/werner-joss/grav-plugin-slickslider/issues
docs: https://github.com/werner-joss/grav-plugin-slickslider/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_SLICKSLIDER.TEXT_VARIABLE
      help: PLUGIN_SLICKSLIDER.TEXT_VARIABLE_HELP
